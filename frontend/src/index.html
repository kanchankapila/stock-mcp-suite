<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock RAG MCP Dashboard</title>
    <style>
      :root { font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; }
      body { margin: 0; background: #0b0d12; color: #e8edf2; }
      header { padding: 16px 24px; border-bottom: 1px solid #1b2230; display: flex; align-items: center; gap: 12px; }
      .badge { background: #1b2230; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      .container { padding: 24px; max-width: 1200px; margin: 0 auto; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { background: #121722; border: 1px solid #1b2230; border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
      input, button { border-radius: 10px; border: 1px solid #253149; background: #0e1320; color: #e8edf2; padding: 10px 12px; }
      button { cursor: pointer; }
      .muted { color: #9fb0c3; font-size: 12px; }
      .stat { font-size: 22px; font-weight: 600; }
      .flex { display:flex; gap:8px; align-items:center; }
      .grid-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      a { color: #72a7ff; }
    </style>
  </head>
  <body>
    <header>
      <div class="badge">Stock • RAG • MCP</div>
      <div class="muted">Demo dashboard (server on <span class="mono">http://localhost:4010</span>)</div>
    </header>
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
