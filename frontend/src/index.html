<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Analytics Hub - Visual Decision Making Platform</title>
    
    <!-- Modern Dashboard Styles -->
    <link rel="stylesheet" href="/src/styles/modern-dashboard.css" />
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    
    <!-- Additional chart libraries for specialized visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <meta name="description" content="Advanced stock analytics platform with AI-powered insights and visual decision making tools" />
    <meta name="keywords" content="stock analysis, trading, AI, analytics, visualization, dashboard" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>" />
  </head>
  <body>
    <!-- Main Dashboard Container -->
    <div id="app" class="dashboard-app">
      <!-- Loading screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h2>Loading Analytics Hub...</h2>
          <p>Preparing visual insights for intelligent stock analysis</p>
        </div>
      </div>
    </div>

    <!-- Load order: utilities first, then visualizations, then dashboard -->
    <script type="module" src="/src/lib/visualizations.js"></script>
    <script type="module" src="/src/components/dashboard-cards.js"></script>
    <script type="module" src="/src/modern-dashboard.js"></script>
    
    <!-- Legacy modules for compatibility -->
    <script type="module" src="/main.js"></script>
    <script type="module" src="/top-picks.js"></script>
    <script type="module" src="/top-picks-history.js"></script>
    <script type="module" src="/live-cards.js"></script>
    <script type="module" src="/masonry.js"></script>
    <script type="module" src="/json-viewer.js"></script>
    <script type="module" src="/top-picks-delta.js"></script>
    <script type="module" src="/strategy-lab.js"></script>
    <script type="module" src="/predictions.js"></script>
    <script type="module" src="/alerts.js"></script>
    <script type="module" src="/lib/events.js"></script>
    <script type="module" src="/cards/registry.js"></script>
    <script type="module" src="/cards/tl-cache.js"></script>
    <script type="module" src="/cards/features-stored.js"></script>
    <script type="module" src="/cards/json-source-cards.js"></script>
    <script type="module" src="/provider-health.js"></script>
    <script type="module" src="/portfolio.js"></script>

    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0F1419 0%, #1A1D29 50%, #0F1419 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: #E8EAED;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #2E86AB;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }
      
      .loading-content h2 {
        margin: 0 0 0.5rem;
        font-size: 1.8rem;
        font-weight: 600;
      }
      
      .loading-content p {
        margin: 0;
        color: #9AA0A6;
        font-size: 1rem;
      }
      
      .dashboard-app {
        min-height: 100vh;
        background: linear-gradient(135deg, #0F1419 0%, #1A1D29 50%, #0F1419 100%);
      }
    </style>

    <script>
      // Initialize loading screen timeout
      document.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen after modules are loaded
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
